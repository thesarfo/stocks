version: '3.8'
services:
  stocks.api:
    image: ${DOCKER_REGISTRY-}somubackend
    build:
      context: .
      dockerfile: ./src/Stocks.Backend/Dockerfile
    ports:
      - 5000:5000
    environment:
      # Seq
      # - OTEL_EXPORTER_OTLP_ENDPOINT=http://stocks.seq:5341/ingest/otlp
      # - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      # Aspire Dashboard
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://stocks.aspire-dashboard:18889
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
    depends_on:
      stocks.postgres:
        condition: service_healthy
  
  stocks.postgres:
    image: postgres:17.2
    environment:
      POSTGRES_DB: stocks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./.containers/postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d stocks" ]
      interval: 5s
      timeout: 5s
      retries: 5
  
  
  stocks.seq:
    image: datalust/seq:2024.3 # or latest
    environment:
      ACCEPT_EULA: "Y"
    volumes:
      - ./.containers/seq_data:/data
    ports:
      - 8080:80
      - 5341:5341

  stocks.aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: true
    ports:
      - 18888:18888
